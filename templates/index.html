<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href="{{url_for('static',filename='style.css')}}" rel="stylesheet"/>
    <title>Rate two Youtubers based on your prefrance</title>
  </head>
  <body>
      <div class="main-box">
          <div class="peragraph-box">
              <p>YOUMASH</p>
          </div>
          <div class="message-holder">
              <p class="message">Who do you think?? is best</p>
              <p class="message-2">Click To Choose</p>
          </div>
          <div class="both-image-container">
             <div class="image-box" id="frist-img">
                  <img class="person-image" src="{{url_for('static',filename='Photos_of_Youtubers/'+yt_name_and_url[0][0])}}" alt="person1">
              </div>
              
              <!--second image box and image-->
              <p class="for-or">OR</p>
             <div class="image-box" id="second-img">
                  <img class="person-image" src="{{url_for('static',filename='Photos_of_Youtubers/'+yt_name_and_url[1][0])}}" alt="person2">
              </div>
          </div>
          <div class="names-container">
              <div class="person1-name-box">
                  <p  class="person1-name">{{yt_name_and_url[0][1]}}</p>
              </div>
              <div class="person2-name-box">
                  <p class="person2-name">{{yt_name_and_url[1][1]}}</p>
              </div>
          </div>  
          
      </div>
      <script>
    document.getElementById("frist-img").addEventListener("click", function() {
        // Send a request to Flask when the image is clicked
        fetch('/image_clicked', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: "Lefttimg",win_img_name:'{{yt_name_and_url[0][0]}}',lost_img_name:'{{yt_name_and_url[1][0]}}',left_player_ind:'{{yt_name_and_url[2]}}',right_player_ind:'{{yt_name_and_url[3]}}',player_ind_to_add_total_match:'{{yt_name_and_url[4]}}'})
        }).then(function(response) {
            // Handle the response if needed
            if (response.ok) {
                location.reload();
            }
        }).catch(function(error) {
            console.error('Fetch error:', error);
        });
    });

    document.getElementById("second-img").addEventListener("click", function(){
        // Send a request to Flask when the image is clicked
        fetch('/image_clicked', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: "Rightimg",win_img_name:'{{yt_name_and_url[1][0]}}',lost_img_name:'{{yt_name_and_url[0][0]}}',right_player_ind:'{{yt_name_and_url[3]}}',left_player_ind:'{{yt_name_and_url[2]}}',player_ind_to_add_total_match:'{{yt_name_and_url[4]}}'})
        }).then(function(response) {
            // Handle the response if needed
            if (response.ok) {
                location.reload();
            }
        }).catch(function(error) {
            console.error('Fetch error:', error);
        });
    });
</script>

  </body>
</html>
